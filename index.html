<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Wizard</title>
    <link rel="icon" type="image/png" href="">
    <link src=".style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>
  <section class="section">
    <div class="section body">
    <div class="container">
      <h1 class="title">Dish Wizard</h1>
      <h2 class="subtitle"><strong>Simplifying the way you plan a meal</strong></h2>
      <h2 class = "quote">Every recipe tells a story, and every dish is a journey. Explore the flavors of life, one recipe at a time.</h2>
    </div>
  <section class="protienselections">
    <div class="protienselections body">
      <div class="container">
      <label for="menu">Select a Protein:</label>
   <select id="menu">
                            <option value="Chicken">Chicken</option>
                            <option value="Beef">Beef</option>
                            <option value="Chicken">Chicken</option>
                            <option value="Pork">Pork</option>
                            <option value="Fish">Fish</option>
                            <option value="Veggies">Vegetables</option>
                            <option value="Eat Out">Online Ordering</option>
                            //last value option will take us to the online ordering apps
                        </select>
            </div>
        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <h2 class="title">Cauliflower Pizza</h2>
                            <h3 class="subtitle">Olive Peroni</h3>
                    </div>
                    <footer class="card-footer">
                        <div class="card-footer-detail">
                            <a href="#" class="button is-success">
                                <i class ="fa fa-thumbs-o-up"></i>
                            </a>
                        </div>
                        <div class="card-footer-item">
                            <a href="#" class="button is-danger">
                                <i class ="fa fa-thumbs-o-down"></i>
                            </a>
                        </div>
                        <div class="card-footer-item">
                            <a href="#" class="button is-info">
                                <i class ="fa fa-retweet"></i>
                            </a>
                        </div>
                    </footer>
        </div>
        <div class="column">2</div>
        <div class="card">
            <div class="card-content">
                <h2 class="title">MeatLoaf</h2>
                    <h3 class="subtitle">Moore Carbs</h3>
            </div>
            <footer class="card-footer">
                <div class="card-footer-detail">
                    <a href="#" class="button is-success">
                        <i class ="fa fa-thumbs-o-up"></i>
                    </a>
                </div>
                <div class="card-footer-item">
                    <a href="#" class="button is-danger">
                        <i class ="fa fa-thumbs-o-down"></i>
                    </a>
                </div>
                <div class="card-footer-item">
                    <a href="#" class="button is-info">
                        <i class ="fa fa-retweet"></i>
                    </a>
                </div>
            </footer>
        <div class="column">3</div>
        <div class="card">
            <div class="card-content">
                <h2 class="title">Salmon Dill Bake</h2>
                    <h3 class="subtitle">Marine Lyfe</h3>
            </div>
            <footer class="card-footer">
                <div class="card-footer-detail">
                    <a href="#" class="button is-success">
                        <i class ="fa fa-thumbs-o-up"></i>
                    </a>
                </div>
                <div class="card-footer-item">
                    <a href="#" class="button is-danger">
                        <i class ="fa fa-thumbs-o-down"></i>
                    </a>
                </div>
                <div class="card-footer-item">
                    <a href="#" class="button is-info">
                        <i class ="fa fa-retweet"></i>
                    </a>
                </div>
            </footer>
      </section>
       
</body>
</html>

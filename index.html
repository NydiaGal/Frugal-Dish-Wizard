<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frugal Dish Wizard</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/Frugal dish wizard logo.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/973a6df201.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="section">
      <div class="section body">
        <div class="container has-text-centered">
          <h1 class="title">Frugal Dish Wizard</h1>
          <h2 class="subtitle">
            <strong>Simplifying the way you plan a meal</strong>
          </h2>
          <h2 class="quote has-text-centered">
            Every recipe tells a story, and every dish is a journey. Explore the
            flavors of life, one recipe at a time.
          </h2>
          <img src="assets/images/Lemons.png" />
        </div>
      </div>
    </section>
    <br /><br />

    <section class="protienselections">
      <div class="protienselections body">
        <div class="container is-link">
          <form>
            <label for="menu" class="is-size-5">Select a Protein:</label>
            <select id="menu" class="is-size-5">
              <option value="Chicken">Chicken</option>
              <option value="Beef">Beef</option>
              <option value="Pork">Pork</option>
              <option value="Fish">Fish</option>
              <option value="Vegetables">Vegetables</option>
              <option value="none">None</option>
              //last value option will take us to the online ordering apps
            </select>

            <label for="menu" class="is-size-5">Select a Cuisine:</label>
            <select id="menu" class="is-size-5">
              <option value="African">African</option>
              <option value="Asian">Asian</option>
              <option value="American">American</option>
              <option value="British">British</option>
              <option value="Cajun">Cajun</option>
              <option value="Caribbean">Caribbean</option>
              <option value="Chinese">Chinese</option>
              <option value="Eastern European">Eastern European</option>
              <option value="European">European</option>
              <option value="French">French</option>
              <option value="German">German</option>
              <option value="Greek">Greek</option>
              <option value="Indian">Indian</option>
              <option value="Indian">Indian</option>
              <option value="Italian">Italian</option>
              <option value="Japanese">Japanese</option>
              <option value="Jewish">Jewish</option>
              <option value="Korean">Korean</option>
              <option value="Latin American">Latin American</option>
              <option value="Mediterranean">Mediterranean</option>
              <option value="Mexican">Mexican</option>
              <option value="Middle Eastern">Middle Eastern</option>
              <option value="Nordic">Nordic</option>
              <option value="Southern">Southern</option>
              <option value="Spanish">Spanish</option>
              <option value="Thai">Thai</option>
              <option value="Vietnamese">Vietnamese</option>
              <option value="none">None</option>
              //last value option will take us to the online ordering apps
            </select>

            <label for="menu" class="is-size-5">Select starches:</label>
            <select id="menu" class="is-size-5">
              <option value="Chicken">Chicken</option>
              <option value="Beef">Beef</option>
              <option value="Pork">Pork</option>
              <option value="Fish">Fish</option>
              <option value="Vegetables">Vegetables</option>
              <option value="None">None</option>
              <option value="All">All</option>
            </select>

            <label for="menu" class="is-size-5">Select veggies:</label>
            <select id="menu" class="is-size-5">
              <option value="Chicken">Chicken</option>
              <option value="Beef">Beef</option>
              <option value="Pork">Pork</option>
              <option value="Fish">Fish</option>
              <option value="Vegetables">Vegetables</option>
              <option value="Eat Out">Online Ordering</option>
              <option value="none">None</option>
              <option value="none">None</option>
            </select>
            <button class="button is-link is-small">Button</button>
          </form>
        </div>
      </div>
    </section>

    <br /><br />

    <div class="columns is-multiline is-three-quarters" id="recipe-list">
      <div id="recipe-list"></div>
    </div>
    <div class="title" id="recipeDetails" style="display: none;">
      <h2>Recipe Details</h2>
      <div id="recipeName"></div>
      <div id="recipeImage"></div>
      <div id="recipeInfo"></div>
      <div id="recipeIngredients"></div>
      <div id="recipeSteps"></div>
      <button id="backToListButton">Back to List</button>
    </div>

        <div class="card-footer-detail">

                <i class ="fa fa-thumbs-o-down"></i>
            </a>
        </div>
      
    </div>  -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
